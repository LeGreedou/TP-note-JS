<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de personnages</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.5/pagination.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.5/pagination.css">
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/app.js"></script>
</head>
<body>
    <header>
        <nav>
            <button onclick="route('listing');" id="listing-button">Personnages</button>
            <button onclick="route('smash');" id="smash-menu-button">Smashed</button>
            <button onclick="route('pass');" id="pass-menu-button">Passed</button>
            <button onclick="route('smashorpass');" id="smash/pass-button">Smash or Pass</button>
            <button onclick="route('tierlist');" id="tier-list">Tier List</button>


        </nav>
        <div class="search-box">
            <button onclick="route('search');" class="btn-search">
                <i class="material-symbols-rounded">search</i>
            </button>
            <input type="text" id="recherche" class="input-search" placeholder="Rechercher un personnage..." onkeydown="if(event.key === 'Enter') route('search');">
        </div>
    </header>
    <main>
        <nav id="app"></nav>
        <aside id="details"></aside>
    </main>
</body>
</html>
